<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            perspective: 200px;
            

        }

        .container{
            border: 1px solid red;
        }

        /* .cuadrado:hover */
        .container:hover .cuadrado
        {
            /* transform: skew(x,y); */
            /* transform: skew(45deg); */
            /* transform: skew(45deg, 45deg); */
            transform: skew(10deg, 10deg);

        }

        .cuadrado{
            width: 200px;
            height: 200px;
            background: #7dc900;
            margin:  20px;
            transition: .3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cuadrado">Hey.</div>
    </div>
</body>
</html>
